title = "YAGPDB Docs"
copyright = "Copyright (c) 2020-2024 YAGPDB documentation contributors"

# To avoid weirdness with images and whatnot, this is empty and instead set at build time.
# See also https://discourse.gohugo.io/t/solved-what-should-be-used-for-the-value-of-site-baseurl/5896
baseURL = ""
canonifyURLs = false
disableAliases = true
enableGitInfo = true
enableRobotsTXT = true
languageCode = "en-US"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = false

[outputs]
  home = ["HTML", "RSS", "searchIndex"]
  section = ["HTML", "RSS", "SITEMAP"]

[outputFormats.searchIndex]
  mediaType = "application/json"
  baseName = "search-index"
  isPlainText = true
  notAlternative = true

# Add output format for section sitemap.xml
[outputFormats.SITEMAP]
  mediaType = "application/xml"
  baseName = "sitemap"
  isHTML = false
  isPlainText = true
  noUgly = true
  rel  = "sitemap"

[sitemap]
  changefreq = "monthly"
  filename = "sitemap.xml"
  priority = 0.5

[caches]
  [caches.getjson]
    dir = ":cacheDir/:project"
    maxAge = -1 # "30m"

[permalinks]
  docs = "/:sections[1:]/:slug/"
